<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-firestore-compat.min.js"></script>
    <style>
        /* Previous styles remain the same */
        :root {
            --primary: #2563eb;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            height: 100vh;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Additional styles for auth */
        .auth-container {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-form {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .auth-form h2 {
            margin-bottom: 1.5rem;
            color: var(--gray-700);
        }

        .auth-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.375rem;
        }

        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        .auth-form button:hover {
            background: #1d4ed8;
        }

        .auth-toggle {
            margin-top: 1rem;
            text-align: center;
            color: var(--gray-600);
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.25rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        /* Rest of the previous styles */
        /* ... */
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <form id="authForm" class="auth-form">
            <h2>Login to Weekly Journal</h2>
            <input type="email" id="emailInput" placeholder="Email" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="auth-toggle">
                <span>Don't have an account?</span>
                <button type="button" onclick="toggleAuthMode()">Sign Up</button>
            </div>
        </form>
    </div>

    <div id="appContainer" class="app" style="display: none;">
        <header class="header">
            <div>Weekly Journal</div>
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="stats-btn" onclick="toggleStats()">View Stats</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>
        
        <!-- Rest of the app structure remains the same -->
        <div class="main-content">
            <aside class="sidebar">
                <div id="entryList" class="entry-list"></div>
            </aside>
            
            <main class="editor">
                <textarea
                    id="editor"
                    placeholder="Write your journal entry here..."
                ></textarea>
                <button class="save-btn" onclick="saveEntry()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save Entry
                </button>
            </main>
        </div>
    </div>

    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Journal Statistics</h2>
                <button class="close-btn" onclick="toggleStats()">&times;</button>
            </div>
            <div id="statsContent"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB00L-6PsCK5LMAVbUPXgNNF0BywlZKqwk",
            authDomain: "weekly-journal-9df9c.firebaseapp.com",
            projectId: "weekly-journal-9df9c",
            storageBucket: "weekly-journal-9df9c.firebasestorage.app",
            messagingSenderId: "267644429656",
            appId: "1:267644429656:web:8a5b8a73960f9adf5af12d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let currentEntry = null;
        let isLoginMode = true;

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                document.getElementById('userEmail').textContent = user.email;
                loadEntries();
            } else {
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
            }
        });

        // Toggle between login and signup
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const form = document.getElementById('authForm');
            form.querySelector('h2').textContent = isLoginMode ? 'Login to Weekly Journal' : 'Sign Up for Weekly Journal';
            form.querySelector('button[type="submit"]').textContent = isLoginMode ? 'Login' : 'Sign Up';
            form.querySelector('.auth-toggle span').textContent = isLoginMode ? "Don't have an account?" : 'Already have an account?';
            form.querySelector('.auth-toggle button').textContent = isLoginMode ? 'Sign Up' : 'Login';
        }

        // Handle auth form submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                if (isLoginMode) {
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                }
                showToast('Authentication successful');
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        // Logout function
        async function logout() {
            try {
                await auth.signOut();
                showToast('Logged out successfully');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Load entries from Firestore
        async function loadEntries() {
            if (!currentUser) return [];
            
            try {
                const snapshot = await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('entries')
                    .orderBy('createdAt', 'desc')
                    .get();

                const entries = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderEntries(entries);
                return entries;
            } catch (error) {
                showToast(error.message, 'error');
                return [];
            }
        }

        // Render entries in sidebar
        function renderEntries(entries) {
            const entryList = document.getElementById('entryList');
            
            entryList.innerHTML = entries.length ? entries.map(entry => `
                <div class="entry-item">
                    <div class="entry-header">
                        <div>
                            <div class="entry-title" onclick="selectEntry('${entry.id}')">
                                Week ${entry.week}
                            </div>
                            <div class="entry-preview">${entry.notes.substring(0, 50)}${entry.notes.length > 50 ? '...' : ''}</div>
                            <div class="entry-date">${formatDate(entry.createdAt)}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteEntry('${entry.id}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('') : '<div class="entry-item">No entries yet</div>';
        }

        // Select entry for editing
        async function selectEntry(id) {
            if (!currentUser) return;

            try {
                const doc = await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('entries')
                    .doc(id)
                    .get();

                if (doc.exists) {
                    currentEntry = { id: doc.id, ...doc.data() };
                    document.getElementById('editor').value = currentEntry.notes;
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Save entry
        async function saveEntry() {
            if (!currentUser) return;

            const notes = document.getElementById('editor').value.trim();
            if (!notes) return;

            const now = new Date();
            const entryData = {
                notes,
                week: getWeekNumber(now),
                month: now.toLocaleString('default', { month: 'long' }),
                year: now.getFullYear(),
                updatedAt: now.toISOString()
            };

            try {
                if (currentEntry) {
                    await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('entries')
                        .doc(currentEntry.id)
                        .update({
                            ...entryData
                        });
                } else {
                    await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('entries')
                        .add({
                            ...entryData,
                            createdAt: now.toISOString()
                        });
                }

                currentEntry = null;
                document.getElementById('editor').value = '';
                await loadEntries();
                showToast('Entry saved successfully');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Delete entry
        async function deleteEntry(id) {
            if (!currentUser || !confirm('Are you sure you want to delete this entry?')) return;

            try {
                await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('entries')
                    .doc(id)
                    .delete();

                if (currentEntry?.id === id) {
                    currentEntry = null;
                    document.getElementById('editor').value = '';
                }

                await loadEntries();
                showToast('Entry deleted successfully');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Toggle stats modal
        async function toggleStats() {
            const modal = document.getElementById('statsModal');
            const showing = modal.classList.toggle('show');
            
            if (showing && currentUser) {
                const entries = await loadEntries();
                const stats = calculateStats(entries);
                renderStats(stats);
            }
        }

        // Helper functions remain the same
        function formatDate(date) {
            return new Date(date).toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: 'numeric'
            });
        }

        function getWeekNumber
